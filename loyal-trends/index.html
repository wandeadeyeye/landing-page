<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loyal Trends</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <!-- stylesheet -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
      
    <!-- navbar section -->

    <nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: #20cf7e;">
        <div class="container-fluid">
        <a class="navbar-brand" href="#">Loyal Trends</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <nav class="navbar bg-body-tertiary">
                <div class="container-fluid">
                  <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                  </form>
                </div>
              </nav>
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Services</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
          </ul>
        </div>
        </div>
    </nav>
    
    <!-- navbar section -->

    <!-- carousel slide section -->

    <div class="container-md-8 mx-auto">
      <div class="row">
        <div class="col">
          <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="assets/slide1.jpg" class="d-block w-100" height="550" alt="...">
              </div>
              <div class="carousel-item">
                <img src="assets/slide2.jpg" class="d-block w-100" height="550" alt="...">
              </div>
              <div class="carousel-item">
                <img src="assets/slide3.jpg" class="d-block w-100" height="550" alt="...">
              </div>
              <div class="carousel-item">
                <img src="assets/slide4.jpg" class="d-block w-100" height="550" alt="...">
              </div>
              <div class="carousel-item">
                <img src="assets/slide5.jpg" class="d-block w-100" height="550" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- carousel slide section -->

    <!-- items list section -->
    <section id="items">
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="box box1"><img src="assets/image01.jpg" alt="">Vest</div>
            <div class="box box2"><img src="assets/image02.jpg" alt="">Jewelry</div>
            <div class="box box3"><img src="assets/image03.jpg" alt="">Pant</div>
            <div class="box box4"><img src="assets/image04.jpg" alt="">Purse</div>
            <div class="box box5"><img src="assets/image05.png" alt="">Bag</div>
            <div class="box box6"><img src="assets/image06.png" alt="">Foot Wear</div>
            <div class="box box7"><img src="assets/image07.jpg" alt="">Clothing</div>
            <div class="box box8"><img src="assets/image08.jpg" alt="">Diamonds</div>
            <div class="box box9"><img src="assets/image10.jpg" alt="">Hoodie</div>
          </div>
        </div>
      </div>
    </section>
    <!-- items list section -->

    <!-- scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js" integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i" crossorigin="anonymous"></script>
</body>
</html>
